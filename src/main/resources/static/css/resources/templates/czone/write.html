<head>

<title></title>
<script>
	
function getcCode() {
	const params = new URLSearchParams(location.search);
	const cCode = params.get("cCode");
	if(cCode==null)
		return 1;
	if(isNaN(cCode))
		return 1;
	if(cCode<1)
		return 1;
	return cCode;
}	
	
	
	
	$(document).ready(function() {
		$('#click').click(function() {
			//  검증 수행
		
			$( "#frm").submit();
		});
	});
</script>
</head>
