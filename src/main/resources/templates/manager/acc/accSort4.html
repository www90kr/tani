<script>
$(document).ready(async function(){
    const responses = await $.ajax({url: "/manager/acc/category", data: { cateCode :"sort04"}}).done((responses)=>{
    }).fail((error)=>{
       console.log(error);
    });
    console.log(responses);
    console.log(responses.accList)
    for(const list of responses){
       const b = $("<tr>").attr("value",list.code).attr("class","acc").appendTo("#list")
                
       const i = $("<td>").appendTo(b);
       $("<img>").attr("src", list.mainImg).attr("class","mainImgClass").appendTo(i);
       $("<td>").text("상품명 : "+list.name).appendTo(i);
       $("<td>").text("가격 : "+list.price.toLocaleString()+"원").attr("class","price").appendTo(i);
    } 
    
    $(document).on("click", ".acc", function(){
       location.href ="/manager/acc/acc_detail?code=" + $(this).attr("value")
    })
 })
</script>
